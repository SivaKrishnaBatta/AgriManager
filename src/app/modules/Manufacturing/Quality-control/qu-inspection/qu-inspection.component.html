
<div class="cor-content" >
    <h1>QC Inspection</h1>
    <div class="cor-form ">
        <div class="input-box">
            <span class="details">Total Quantity<span style="color: red;">*</span></span>
            <input formControlName="Inspection_Date" type="number" placeholder="Total Quantity" value="150">
        </div>
        <div class="input-box">
            <span class="details">Quantity Passed<span style="color: red;">*</span></span>
            <input formControlName="Inspection_Date" type="number" placeholder="Quantity Passed">
        </div>
        <div class="input-box">
            <span class="details">Quantity Rejected<span style="color: red;">*</span></span>
            <input formControlName="Batch_Number" type="number" placeholder="Quantity Rejected">
        </div>
    </div>
    <div class="d-flex">
        <div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</div>
