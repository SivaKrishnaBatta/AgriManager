<div class="card-wrapper">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Income Details</h2>
    <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
      Back
    </button>
  </div>

  <hr />

  <div class="row">

    <div class="col-md-6 mb-3">
      <label class="details">Crop</label>
      <div>{{ income.crop }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Quantity Sold</label>
      <div>{{ income.quantity }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Amount</label>
      <div>â‚¹ {{ income.amount }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Sale Date</label>
      <div>{{ income.date }}</div>
    </div>

    <div class="col-12 mb-3">
      <label class="details">Notes</label>
      <div>{{ income.notes || '-' }}</div>
    </div>

  </div>

</div>
