<div class="card-wrapper">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Income List</h2>
    <button class="btn btn-primary" (click)="addIncome()">Add Income</button>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table align-middle table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Crop</th>
          <th>Quantity</th>
          <th>Amount</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let income of incomes">
          <td>{{ income.date }}</td>
          <td>{{ income.crop }}</td>
          <td>{{ income.quantity }}</td>
          <td>â‚¹ {{ income.amount }}</td>
          <td class="text-center">
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="viewIncome(income.id)">
              View
            </button>

            <button
              class="btn btn-outline-secondary btn-sm mx-1"
              (click)="editIncome(income.id)">
              Edit
            </button>
          </td>
        </tr>

        <tr *ngIf="incomes.length === 0">
          <td colspan="5" class="text-center text-muted">
            No income records found
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
