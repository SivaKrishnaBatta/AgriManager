<div class="card-wrapper">

  <h2 class="card-heading">
    {{ isEdit ? 'Edit Income' : 'Add Income' }}
  </h2>

  <hr />

  <form [formGroup]="incomeForm" class="cor-form">

    <!-- Crop -->
    <div class="input-box">
      <label class="details">Crop *</label>
      <select formControlName="cropId">
        <option value="">Select Crop</option>
        <option *ngFor="let c of crops" [value]="c.cropId">
          {{ c.cropName }}
        </option>
      </select>
    </div>

    <!-- Quantity Sold -->
    <div class="input-box">
      <label class="details">Quantity Sold *</label>
      <input type="number" formControlName="quantity" />
    </div>

    <!-- Price Per Unit -->
    <div class="input-box">
      <label class="details">Price per Unit *</label>
      <input type="number" formControlName="pricePerUnit" />
    </div>

    <!-- Total Amount -->
    <div class="input-box">
      <label class="details">Total Amount</label>
      <input type="number" formControlName="totalAmount" readonly />
    </div>

    <!-- Sale Date -->
    <div class="input-box">
      <label class="details">Sale Date *</label>
      <input type="date" formControlName="saleDate" />
    </div>

    <!-- Notes -->
    <div class="textarea-box">
      <label class="details">Notes</label>
      <textarea formControlName="notes"></textarea>
    </div>

    <!-- Buttons -->
    <div class="w-100 d-flex gap-2 mt-3">
      <button class="submit-button" type="button" (click)="save()">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>

      <button class="close-button" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
