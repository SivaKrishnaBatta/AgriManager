<div class="card-wrapper">
    <div class="cor-grid-layout">
        <div class="d-flex justify-content-between mb-3">
            <h1>Carrier Management</h1>
            <div>
                <button class="btn mb-3 mr-3 btn-primary" routerLink="/scm/logistics/carrier/add-carrier">
                    <i class="fa-solid fa-plus"></i> Add Carrier</button>
            </div>
        </div>
        <div class="card-container">
            <div *ngFor="let a of allcarriers;let i = index" routerLink="/scm/logistics/carrier/carrier-view/{{a.id}}" class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="d-flex align-items-center">
                        <i class="fas fa-truck mr-3"></i> {{a.carrierName}}
                    </h2>
                    <span [ngClass]="{ 'cor-active': a.status == 'Active', 'cor-inactive': a.status ==  'Inactive' }" >
                        <i *ngIf="a.status != 'Active'" class="fa-regular fa-circle-xmark"></i>
                        <i *ngIf="a.status == 'Active'" class="fa-regular fa-circle-check"></i>
                         {{a.status}}
                    </span>
                </div>
                <hr />
                <div class="cor-text">Carrier Code: {{a.carrierCode}}</div>
                <div class="cor-text">Email: {{a.status}}</div>
                <div class="cor-text">Phone: {{a.contactNumber}}</div>
            </div>
        </div>
    </div>
</div>
