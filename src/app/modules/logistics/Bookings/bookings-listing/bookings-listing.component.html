<div class="card-wrapper">
    <div class="d-flex justify-content-between ">
        <h1>Cargos Bookings</h1>
        <div>
            <button routerLink="/scm/logistics/cargos/add" class="btn mb-3 mr-3 btn-primary">+ Add Cargo Booking</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Booking#</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Expected Delivery Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of allBookings;let i = index">
                <td>{{i+1}}</td>
                <td>
                    <a routerLink="/scm/logistics/cargos/view/{{a.id}}" class="highlighted-row">{{a.id}}</a>
                </td>
                <td>{{a.senderFname+" "+a.senderLname}}</td>
                <td>{{a.date | date}}</td>
                <td>{{a.expectedDeliveryDate | date}}</td>
                <td>{{a.status}} </td>
            </tr>

        </tbody>
    </table>
</div>
