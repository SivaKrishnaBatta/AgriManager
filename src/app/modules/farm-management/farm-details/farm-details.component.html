<div class="card-wrapper">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Farm Details</h2>
    <button class="btn btn-outline-secondary btn-sm" (click)="goBack()">
      Back
    </button>
  </div>

  <hr />

  <div class="row">

    <div class="col-md-6 mb-3">
      <label class="details">Farm Name</label>
      <div>{{ farm.name }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Location</label>
      <div>{{ farm.location }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Total Fields</label>
      <div>{{ farm.fields }}</div>
    </div>

    <!-- Notes -->
    <div class="col-12 mb-3">
      <label class="details">Notes</label>
      <div>{{ farm.notes || '-' }}</div>
    </div>

  </div>

</div>
