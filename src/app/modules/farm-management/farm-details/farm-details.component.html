<div class="card-wrapper" *ngIf="farm">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Farm Details</h2>
    <button class="btn btn-outline-secondary btn-sm" (click)="back()">
      Back
    </button>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="details">Farm Name</label>
      <div>{{ farm.farmName }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Location</label>
      <div>{{ farm.location || '-' }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Total Fields</label>
      <div>{{ farm.totalFields || 0 }}</div>
    </div>

    <div class="col-md-12 mb-3">
      <label class="details">Notes</label>
      <div>{{ farm.notes || '-' }}</div>
    </div>
  </div>

</div>
