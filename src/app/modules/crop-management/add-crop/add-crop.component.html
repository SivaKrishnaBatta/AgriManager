<div class="card-wrapper">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">
      {{ isEdit ? 'Edit Crop' : 'Add Crop' }}
    </h2>
  </div>

  <hr />

  <form [formGroup]="cropForm" class="cor-form">

    <div class="input-box">
      <label class="details">Crop Name *</label>
      <input formControlName="cropName" />
    </div>

    <div class="input-box">
      <label class="details">Farm *</label>
      <select formControlName="farmName">
        <option value="">Select Farm</option>
        <option *ngFor="let farm of farms">{{ farm }}</option>
      </select>
    </div>

    <div class="input-box">
      <label class="details">Field *</label>
      <select formControlName="fieldName">
        <option value="">Select Field</option>
        <option *ngFor="let field of fields">{{ field }}</option>
      </select>
    </div>

    <div class="input-box">
      <label class="details">Status *</label>
      <select formControlName="status">
        <option>Active</option>
        <option>Completed</option>
      </select>
    </div>

    <div class="input-box">
      <label class="details">Start Date *</label>
      <input type="date" formControlName="startDate" />
    </div>

    <div class="input-box">
      <label class="details">End Date</label>
      <input type="date" formControlName="endDate" />
    </div>

    <div class="textarea-box">
      <label class="details">Notes</label>
      <textarea formControlName="notes"></textarea>
    </div>

    <div class="d-flex gap-2 mt-3">
      <button class="submit-button" type="button" (click)="save()">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>

      <button class="close-button" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
