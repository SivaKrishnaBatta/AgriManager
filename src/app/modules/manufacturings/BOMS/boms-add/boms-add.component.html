<div class="card-wrapper">
    <h1 class="title">Add Bill of Material</h1>
    <hr />
    <div class="content">
      <form>
        <div class="cor-form">
          <div class="input-box">
            <span class="details">BOM ID<span style="color: red">*</span></span>
            <input formControlName="BOM_ID" type="text" placeholder="BOM ID" />
          </div>
  
          <div class="input-box">
            <span class="details">Final Product Name<span style="color: red">*</span></span>
            <input formControlName="Product_Name" type="text" placeholder="Product Name" />
          </div>
  
          <div class="input-box">
            <span class="details">Component ID<span style="color: red">*</span></span>
            <input formControlName="Component_ID" type="text" placeholder="Component ID" />
          </div>
  
          <div class="input-box">
            <span class="details">Component Description<span style="color: red">*</span></span>
            <input formControlName="Component_Description" type="text" placeholder="Component Description" />
          </div>
  
          <div class="input-box">
            <span class="details">Quantity Required<span style="color: red">*</span></span>
            <input formControlName="Quantity_Required" type="text" placeholder="Quantity Required" />
          </div>
  
          <div class="input-box">
            <span class="details">Quantity Ordered</span>
            <input formControlName="Quantity_Ordered" type="number" placeholder="Quantity Ordered" />
          </div>
  
          <div class="select-dropdown Unit_of_Measure">
            <span class="details">Unit of Measure</span>
            <select formControlName="Work_Order_Type">
              <option value="">--Select--</option>
              <option value="New">Piece</option>
              <option value="Rework">KG</option>
              <option value="Repair">Ltrs</option>
            </select>
          </div>
  
          <div class="input-box">
            <span class="details">Supplier</span>
            <input formControlName="Supplier" type="text" placeholder="Supplier" />
          </div>
  
          <div class="input-box">
            <span class="details">Revision Level</span>
            <input formControlName="Revision_Level" type="text" placeholder="Revision Level" />
          </div>
  
          <div class="input-box">
            <span class="details">Warehouse Location</span>
            <input formControlName="Warehouse_Location" type="text" placeholder="Warehouse Location" />
          </div>
  
          <div class="select-dropdown Status">
            <span class="details">Status</span>
            <select formControlName="Work_Order_Type">
              <option value="">--Select--</option>
              <option value="New">Delivered</option>
              <option value="Rework">Pending</option>
              <option value="Repair">Rejected</option>
            </select>
          </div>
  
          <div class="cor-form">
            <div class="input-box">
              <span class="details">Comments</span>
              <textarea formControlName="Comments" type="text" placeholder="Comments"></textarea>
            </div>
  
            <div class="input-box">
              <span class="details">Description</span>
              <textarea formControlName="Description" type="text" placeholder="Description"></textarea>
            </div>
          </div>
        </div>
        <!-- Add Component -->
        <div>
          <div class="d-flex justify-content-end ">
            <div (click)="addbom()" class="btn mb-3 mr-3 btn-primary">
              New Row
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Component</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit of Measure</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of myList;let i = index">
                <td>{{i+1}}</td>
                <td>
                  <div class="select-dropdown gender-details">
                    <select>
                      <option value="">--Select --</option>
                      <option value="1">laptop</option>
                      <option value="2">Mobile</option>
                    </select>
                  </div>
                </td>
                <td><input type="text" class="w-50"/></td>
                <td>
                  <div class="select-dropdown Unit_of_Measure">
                    <select formControlName="Work_Order_Type">
                      <option value="">--Select--</option>
                      <option value="New">Piece</option>
                      <option value="Rework">KG</option>
                      <option value="Repair">Ltrs</option>
                    </select>
                  </div>
                </td>
                <td><i class="fa-solid fa-trash-can" (click)="_delete(i)"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="d-flex">
          <div>
            <button routerLink="/scm/manufacturings/boms/boms-view" class="submit-button">
              Submit
            </button>
          </div>
          <div>
            <button routerLink="/scm/manufacturings/boms/boms-listing" class="close-button">
              Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
