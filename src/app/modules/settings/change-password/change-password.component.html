<div class="card-wrapper">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Change Password</h2>
  </div>

  <hr />

  <form [formGroup]="changePasswordForm" class="cor-form">

    <!-- Current Password -->
    <div class="input-box">
      <label class="details">Current Password *</label>
      <input type="password" formControlName="currentPassword" />
      <small
        *ngIf="changePasswordForm.get('currentPassword')?.touched &&
               changePasswordForm.get('currentPassword')?.invalid">
        Current password is required
      </small>
    </div>

    <!-- New Password -->
    <div class="input-box">
      <label class="details">New Password *</label>
      <input type="password" formControlName="newPassword" />
      <small
        *ngIf="changePasswordForm.get('newPassword')?.touched &&
               changePasswordForm.get('newPassword')?.invalid">
        Minimum 6 characters required
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="input-box">
      <label class="details">Confirm New Password *</label>
      <input type="password" formControlName="confirmPassword" />
      <small
        *ngIf="changePasswordForm.get('confirmPassword')?.touched &&
               changePasswordForm.get('confirmPassword')?.invalid">
        Please confirm your new password
      </small>
    </div>

    <!-- Buttons (Full Width Row) -->
    <div class="w-100 d-flex gap-2 mt-3">
      <button
        type="button"
        class="submit-button"
        (click)="updatePassword()">
        Update Password
      </button>

      <button
        type="button"
        class="close-button"
        (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
