<div class="card-wrapper">
    <h1 class="title">Add Product</h1>
    <hr />
    <div class="content">
      <form>
        <div class="cor-form">
          <div class="cor-form">
            <div class="input-box">
              <span class="details">Product Code <span style="color: red">*</span></span>
              <input formControlName="Product_Code" type="text" placeholder="Product Code" />
            </div>
          </div>
  
          <div class="cor-form">
            <div class="input-box">
              <span class="details">Product Name <span style="color: red">*</span></span>
              <input formControlName="Product_Name" type="text" placeholder="Product Name" />
            </div>
          </div>
  
          <div class="cor-form">
            <div class="input-box">
              <span class="details">Model <span style="color: red">*</span></span>
              <input formControlName="Model" type="text" placeholder="Model" />
            </div>
          </div>
  
          <div class="input-box">
            <span class="details">Product Selling Price <span style="color: red">*</span></span>
            <input formControlName="Product_Selling_Price" type="text" placeholder="Product Selling Price" />
          </div>
          <div class="select-dropdown Supplier">
            <span class="details">Supplier<span style="color: red">*</span></span>
            <select formControlName="Supplier">
              <option value="">--Select --</option>
              <option value="Active">Supplier 1</option>
              <option value="Inactive">Supplier 2</option>
            </select>
          </div>
          <div class="cor-form">
            <div class="input-box">
              <span class="details">Minimum Stock Level <span style="color: red">*</span></span>
              <input
                formControlName="Model"
                type="text"
                placeholder="Minimum Stock Level"
              />
            </div>
          </div>
  
        </div>
        <div class="cor-form mt-3">
          <div class="input-box">
            <span class="details">Product Description <span style="color: red">*</span></span>
            <textarea formControlName="quantity" type="text" placeholder="Product Selling Price"></textarea>
          </div>
        </div>
        <div class="d-flex">
          <div>
            <button routerLink="/scm/inventory/detail/listing" class="submit-button">Submit</button>
          </div>
          <div>
            <button routerLink="/scm/inventory/detail/listing" class="close-button">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
