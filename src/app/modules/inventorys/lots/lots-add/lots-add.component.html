<div class="card-wrapper">

    <hr>
    <div class="content">
        <form>
            <div class="cor-form">
                <div class="input-box">
                    <span class="details">Lot</span>
                    <input formControlName="userName" type="text" placeholder="Enter the LOT">
                </div>    
            </div>
            <div class="d-flex">
                <div>
                    <button  routerLink="/scm/inventorys/lots/lots-listing" class="submit-button">Add</button>
                </div>
                <div>
                    <button  routerLink="/scm/inventorys/lots/lots-listing" class="close-button">Reset</button>
                </div>
            </div>
        </form>
    </div>

</div>
