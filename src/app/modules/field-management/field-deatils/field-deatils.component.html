<div class="card-wrapper" *ngIf="field">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Field Details</h2>

    <div class="d-flex gap-2">
      <button
        class="btn btn-outline-primary btn-sm"
        (click)="editField()">
        Edit
      </button>

      <button
        class="btn btn-outline-secondary btn-sm"
        (click)="goBack()">
        Back
      </button>
    </div>
  </div>

  <hr />

  <!-- Details -->
  <div class="row">

    <div class="col-md-6 mb-3">
      <label class="details">Field Name</label>
      <div>{{ field.fieldName }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Farm Name</label>
      <div>{{ field.farmName }}</div>
    </div>

    <div class="col-md-6 mb-3">
      <label class="details">Area</label>
      <div>{{ field.area || '-' }}</div>
    </div>

    <div class="col-12 mb-3">
      <label class="details">Notes</label>
      <div>{{ field.notes || '-' }}</div>
    </div>

  </div>

</div>
