
<div class="card-wrapper">
    <h1 class="sales-title">
        <i class="fa-solid fa-box-open"></i> Order Management Reports
    </h1>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class=" ">
                <ul class="list-unstyled">
                    <li [ngClass]="{ 'active': currentReport==1}"><a (click)="selectedReport(1)"><i class="bi bi-star"></i> Sales order summary </a></li>
                    <li [ngClass]="{ 'active': currentReport==2}"><a (click)="selectedReport(2)"><i class="bi bi-star"></i> Customer order history </a></li>
                    <li [ngClass]="{ 'active': currentReport==3 }"><a (click)="selectedReport(3)"><i class="bi bi-star"></i> Invoice payment status </a></li>
                    <li [ngClass]="{ 'active': currentReport==4}"><a (click)="selectedReport(4)"><i class="bi bi-star"></i> Order fulfillment </a></li>
                    <li [ngClass]="{ 'active': currentReport==5}"><a (click)="selectedReport(5)"><i class="bi bi-star"></i> Return order analysis </a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 border-start border-2 pl-4">
            <!-- Main Content -->
            <app-sales-order-summerys *ngIf="currentReport==1"></app-sales-order-summerys>
            <app-customers-order-histroy-report  *ngIf="currentReport==2"></app-customers-order-histroy-report>
            <app-invoice-payment-status-reports *ngIf="currentReport==3"></app-invoice-payment-status-reports>
            <app-order-ful-fillment-report *ngIf="currentReport==4"></app-order-ful-fillment-report>
            <app-return-order-analysis-reports *ngIf="currentReport==5"></app-return-order-analysis-reports>
        </div>
    </div>
</div>
