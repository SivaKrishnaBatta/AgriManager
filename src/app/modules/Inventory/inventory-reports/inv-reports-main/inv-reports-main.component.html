<div class="card-wrapper">
    <h1 class="sales-title">
        <i class="fa-solid fa-box-open"></i> Inventory Reports
    </h1>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class=" ">
                <ul class="list-unstyled">
                    <li [ngClass]="{ 'active': currentReport==1}"><a (click)="selectedReport(1)"><i
                                class="bi bi-star"></i> Inventory Summary </a></li>
                    <li [ngClass]="{ 'active': currentReport==2}"><a (click)="selectedReport(2)"><i
                                class="bi bi-star"></i> Stock Report Summary </a></li>
                    <li [ngClass]="{ 'active': currentReport==3 }"><a (click)="selectedReport(3)"><i
                                class="bi bi-star"></i> Committed Stock Details </a></li>

                </ul>
            </div>
        </div>
        <div class="col-md-9 border-start border-2 pl-4">
            <!-- Main Content -->
            <app-inv-summery *ngIf="currentReport==1"></app-inv-summery>
            <app-stock-report-summery  *ngIf="currentReport==2"></app-stock-report-summery>
            <app-committed-stock-details *ngIf="currentReport==3"></app-committed-stock-details>
        </div>
    </div>
</div>
