<div class="card-wrapper">
    <h1 class="sales-title">
        <i class="fa-solid fa-box-open"></i> Logistics Reports
    </h1>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <div class=" ">
                <ul class="list-unstyled">
                    <li [ngClass]="{ 'active': currentReport==1}"><a (click)="selectedReport(1)"><i class="bi bi-star"></i> Package Status </a></li>
                    <li [ngClass]="{ 'active': currentReport==2}"><a (click)="selectedReport(2)"><i class="bi bi-star"></i> Delivery Note Summary  </a></li>
                    <li [ngClass]="{ 'active': currentReport==3 }"><a (click)="selectedReport(3)"><i class="bi bi-star"></i> Carrier Performance </a></li>
                   
                </ul>
            </div>
        </div>
        <div class="col-md-9 border-start border-2 ps-4">
            <!-- Conditionally Render Components Based on Selected Report -->
            <app-packages-status-report *ngIf="currentReport === 1"></app-packages-status-report>
            <app-deliverys-note-report *ngIf="currentReport === 2"></app-deliverys-note-report>
            <app-carrier-performance-report *ngIf="currentReport === 3"></app-carrier-performance-report>
        </div>
    </div>
</div>
