
<div class="card-wrapper">
    <div class="d-flex justify-content-between ">
        <h1>All Delivery Note</h1>
        <div>
            <button routerLink="/scm/logistic/delivery-note/add" class="btn mb-3 mr-3 btn-primary">+ New</button>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Delivery Challan#</th>
                <th scope="col">Reference Number</th>
                <th scope="col">Customer Name</th>
                <th scope="col">cargoId</th>
                <th scope="col">delivery Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of AllDeliveries;let i = index">
                <td>{{i+1}}</td>
                <td>{{a.deliveryChallan}}</td>
                <td>{{a.reference}}</td>
                <td>{{a.senderName}}</td>
                <td>{{a.cargoId}}</td>
                <td>{{a.deliveryChallanDate | date}}</td>
                <td>{{a.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
