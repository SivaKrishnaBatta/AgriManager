<div class="card-wrapper">
    <div class="d-flex justify-content-between ">
        <h1> Purchase Orders</h1>
        <div>
            <button class="btn mb-3 mr-3 btn-primary" routerLink="/scm/procurement/po/add-po">+ purchase orders</button>
        </div>
    </div>

    <table class="table table-hover mt-5">
        <thead>
            <tr>
                
                <th scope="col">Purchase order</th>
                <th scope="col">Referenece</th>
                <th scope="col">Date</th>
                <th scope="col">Vendor Name</th>
                <th scope="col">Status</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td routerLink="/scm/procurement/po/po-view" class="highlighted-row">po-1</td>
                <td data-label="Referenece">R-1</td>
                <td data-label="Date">2 aug 2024</td>
                <td data-label="Vendor Name">Suresh</td>
                <td data-label="Status">Billed</td>
                <td data-label="Amount">$100</td>
            </tr>

            <tr>
                <td routerLink="/scm/procurement/po/po-view" class="highlighted-row">po-2</td>
                <td data-label="Referenece">R-20</td>
                <td data-label="Date">2 may 2024</td>
                <td data-label="Vendor Name">Ramesh</td>
                <td data-label="Status">Closed</td>
                <td data-label="Amount">$350</td>
            </tr>
            <tr>
                <td routerLink="/scm/procurement/po/po-view" class="highlighted-row">po-electronic</td>
                <td data-label="Referenece">Ref-101</td>
                <td data-label="Date">10 sep 2024</td>
                <td data-label="Vendor Name">Suresh Reddy</td>
                <td data-label="Status">Billed</td>
                <td data-label="Amount">$500</td>
            </tr>
            <tr>
                <td routerLink="/scm/procurement/po/po-view" class="highlighted-row">	po-Mobile</td>
                <td data-label="Referenece">Ref-mob</td>
                <td data-label="Date">10 sep 2024</td>
                <td data-label="Vendor Name">SureshReddy</td>
                <td data-label="Status">Closed</td>
                <td data-label="Amount">$1100</td>
            </tr>



        
        </tbody>
    </table>
</div>
