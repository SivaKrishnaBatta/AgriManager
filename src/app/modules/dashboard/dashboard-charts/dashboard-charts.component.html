Doughnut Charts Single-series
<div class="d-flex">
  <div class="card-wrapper w-50">
    <div id="gaugeChart">
      <apx-chart [series]="gaugeChartOptions.series" [chart]="gaugeChartOptions.chart"
        *ngIf="gaugeChartOptions.plotOptions" [plotOptions]="gaugeChartOptions.plotOptions"
        [labels]="gaugeChartOptions.labels">
      </apx-chart>
    </div>
  </div>
  <!-- Doughnut Charts Multi-series -->
  <div class="card-wrapper w-50">
    <div id="chart" style="width: 600px;">
      <apx-chart [series]="doughnutChartOptions.series" [chart]="doughnutChartOptions.chart"
        [labels]="doughnutChartOptions.labels" [responsive]="doughnutChartOptions.responsive">
      </apx-chart>
    </div>
  </div>
</div>
