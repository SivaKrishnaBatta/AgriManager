  <!-- Table -->
  <div class="table-responsive">
    <table class="table align-middle table-hover">
      <thead>
        <tr>
           <th>ID</th>
          <th>Date</th>
          <th>Crop</th>
          <th>Category</th>
          <th>Amount</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>

 <tbody>

  <tr *ngFor="let exp of expenses; let i = index">

    <!-- Frontend Serial Number -->
    <td>{{ i + 1 }}</td>

    <td>{{ exp.expenseDate | date:'dd MMM yyyy' }}</td>

    <td>{{ exp.cropName }}</td>

    <td>{{ exp.categoryName }}</td>

    <td>â‚¹ {{ exp.amount }}</td>

    <td class="text-center">

      <button class="btn btn-outline-primary btn-sm"
              (click)="viewExpense(exp)">
        View
      </button>

      <button class="btn btn-outline-secondary btn-sm mx-1"
              (click)="editExpense(exp)">
        Edit
      </button>

      <button
  class="btn btn-outline-danger btn-sm"
  (click)="openDeletePopup(exp.expenseId)">
  Delete
</button>

    </td>

  </tr>

  <tr *ngIf="!loading && expenses.length === 0">
    <td colspan="6" class="text-center text-muted">
      No expenses found
    </td>
  </tr>

</tbody>


    </table>

<app-confirm-dialog
  [visible]="showDeletePopup"
  title="Delete Expense"
  message="This action cannot be undone. Are you sure you want to delete this expense?"
  (confirm)="confirmDelete()"
  (cancel)="closeDeletePopup()">
</app-confirm-dialog>
