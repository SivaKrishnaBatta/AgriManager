<div class="card-wrapper">

  <!-- Header -->
  <h2 class="card-heading">
    {{ isEdit ? 'Edit Category' : 'Add Category' }}
  </h2>

  <hr />

  <!-- Form -->
  <form [formGroup]="categoryForm" class="cor-form">

    <!-- Category Name -->
    <div class="input-box">
      <label class="details">Category Name *</label>

      <input
        type="text"
        formControlName="categoryName"
        placeholder="Enter category name" />

      <small
        class="text-danger"
        *ngIf="
          categoryForm.get('categoryName')?.touched &&
          categoryForm.get('categoryName')?.invalid
        ">
        Category name is required
      </small>
    </div>

    <!-- Action Buttons -->
    <div class="w-100 d-flex gap-2 mt-3">
      <button
        type="button"
        class="submit-button"
        (click)="save()">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>

      <button
        type="button"
        class="close-button"
        (click)="cancel()">
        Cancel
      </button>
    </div>

  </form>

</div>
