<div class="card-wrapper">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="card-heading m-0">Crop-wise Expenses</h2>
  </div>

  <!-- Loop Crops -->
  <div *ngFor="let crop of cropExpenses" class="mb-4">

    <!-- Crop Header -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="m-0">{{ crop.cropName }}</h5>
      <span class="fw-bold">
        Total: ₹ {{ crop.totalAmount }}
      </span>
    </div>

    <!-- Expense Table -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Notes</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let exp of crop.expenses">
            <td>{{ exp.date }}</td>
            <td>{{ exp.category }}</td>
            <td>₹ {{ exp.amount }}</td>
            <td>{{ exp.notes || '-' }}</td>
          </tr>

          <tr *ngIf="crop.expenses.length === 0">
            <td colspan="4" class="text-center text-muted">
              No expenses recorded
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
